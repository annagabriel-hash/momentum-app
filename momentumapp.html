<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum App</title>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/momentumapp.css" />
	</head>
	<body>
		<main>
			<!-- Section: Top -->
			<section>
				<time id="time" class="text-white"></time>
				<div class="d-flex d-flex-row tab d-hidden">
					<h2 id="greeting" class="text-white">Good morning,</h2>
					<span id="name-top" class="text-white h2"></span>
				</div>
			</section>
			<!-- Section: Main focus -->
			<section>
				<div class="tab">
					<label for="input-name" class="h3 text-white">Hello, what's your name?</label>
					<input type="text" class="input-underline text-white" id="input-name" name="input-name" />
				</div>
				<div class="tab d-hidden">
					<label for="main-focus" class="h3 text-white">What's your main focus for today?</label>
					<input type="text" class="input-underline text-white" id="main-focus-input" />
				</div>
				<div class="text-lg container-checkbox section-main-focus d-hidden">
					<h3 class="text-white text-upper text-sm">Main focus</h3>
					<label class="text-white container-custom-checkbox">
						<input type="checkbox" class="text-white" />
						<span class="text-white custom-checkbox"></span>
						<span class="text-white custom-checkbox-label" id="main-focus-text"></span>
						<button class="text-white text-sm btn-circle" id="close">&#10005;</button>
					</label>
				</div>
			</section>
			<!-- Section: To Do -->
			<section class="section-to-do d-hidden">
				<div class="to-do">
					<div class="to-do-top"><h3 class="text-m">Todo</h3></div>
					<ol class="emptytodo">
						<li class="empty">Add a todo to get started <br /><button class="btn btn-pill color-navy" id="btn-newtodo">New To do</button></li>
					</ol>
					<ol id="list-todo"></ol>
					<div class="to-do-bottom">
						<input type="text" name="" id="newToDo" placeholder="New to do" />
					</div>
				</div>
			</section>
			<section class="section-quote d-hidden">
				<input type="text" name="" id="newQuote" placeholder="Enter quote" />
			</section>
		</main>
		<!-- Section: Quote -->
		<footer>
			<div class="quote">
				<q class="text-white text-italic"></q>
				<button class="text-white btn btn-circle" id="quoteBtn">+</button>
			</div>
			<button class="btn-todo text-white text-sm" id="todo-app">Todo</button>
		</footer>
		<script src="scripts/momentumapp.js"></script>
	</body>
</html>
