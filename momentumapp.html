<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum App</title>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/momentumapp.css" />
		<script src="https://kit.fontawesome.com/9017cb5518.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<!-- Section: Top -->
			<section>
				<time id="time" class="text-white">7:33</time>
				<div class="d-flex d-flex-row">
					<h2 class="text-white">Good evening,</h2>
					<span id="name-top" class="text-white h2">Anna.</span>
				</div>
			</section>
			<!-- Section: Main focus -->
			<section>
				<div style="display: none">
					<label for="input-name" class="h3 text-white">Hello, What's your name?</label>
					<input type="text" class="input-underline text-white" id="input-name" />
				</div>
				<div>
					<label for="main-focus" class="h3 text-white">What's your main focus for today?</label>
					<input type="text" class="input-underline text-white" id="main-focus" />
				</div>
				<div class="text-lg">
					<h3 class="text-white text-upper text-sm">Main focus</h3>
					<label class="text-white container-custom-checkbox">
						<input type="checkbox" class="text-white" />
						<span class="far fa-square text-white custom-checkbox"></span>
						<span class="text-white custom-checkbox-label">Study</span>
					</label>
					<button class="text-white text-sm" id="close">&#10005;</button>
				</div>
			</section>
			<!-- Section: To Do -->
			<section>
				<a href="" class="btn">Todo</a>
				<div>
					<button class="btn">New To do</button>
				</div>
			</section>
		</main>
		<!-- Section: Quote -->
		<footer>
			<q class="text-white">“There are two primary choices in life: to accept conditions as they exist, or accept the responsibility for changing them.”</q>
		</footer>
	</body>
</html>
