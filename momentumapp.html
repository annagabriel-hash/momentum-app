<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <time>8:23 PM</time>
    <h2>Good evening, <input type="text" value="Anna"></h2>
    <p>
      <form action="" method="GET">
        <label for="name">What's your name?</label>
        <input type="text">
      </form>
    </p>
    <p>
      <form action="" method="GET"></form>
        <label for="main-focus">What's your main focus for today?</label>
        <input type="text">
      </form>
    </p>
    <a href="" class="btn">Todo</a>
    <div>
      <a href="">New Todo</a>
    </div>
    <footer>
      <q>“There are two primary choices in life: to accept conditions as they
        exist, or accept the responsibility for changing them.”</q>
    </footer>
  </main>
</body>
</html>
